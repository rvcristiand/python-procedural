							## [The Python Tutorial](https://docs.python.org/3/tutorial/)

							_"This tutorial does not attempt to be comprehensive and cover every single feature, or even every commonly used feature. Instead, it introduces many of Python’s most noteworthy features, and will give you a good idea of the language’s flavor and style. After reading it, you will be able to read and write Python modules and programs, and you will be ready to learn more about the various Python library modules described in The Python Standard Library."_

					<section data-markdown>
						<textarea data-template>
							## [Python Interpreter](https://techterms.com/definition/interpreter)

							_"An interpreter is a program that reads and executes code. This includes source code, pre-compiled code, and scripts. Common interpreters include Perl, Python, and Ruby interpreters, which execute Perl, Python, and Ruby code respectively."_

							~ Christensson, P. (2010, September 16). Interpreter Definition. Retrieved 2019, Sep 20, from https://techterms.com
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							## [Invoking the Interpreter](https://docs.python.org/3/tutorial/interpreter.html#invoking-the-interpreter)

							_"The interpreter operates somewhat like the Unix shell: when called with standard input connected to a tty device, it reads and executes commands interactively; when called with a file name argument or with a file as standard input, it reads and executes a script from that file."_

							~ [Python Software Foundation](https://www.python.org/psf-landing/)
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							## [Interactive Mode](https://docs.python.org/3/tutorial/interpreter.html#interactive-mode)

							_"When commands are read from a tty, the interpreter is said to be in interactive mode. In this mode it prompts for the next command with the primary prompt, usually three greater-than signs (>>>); for continuation lines it prompts with the secondary prompt, by default three dots (...). The interpreter prints a welcome message stating its version number and a copyright notice before printing the first prompt:"_

							~ [Python Software Foundation](https://www.python.org/psf-landing/)
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							## [An Informal Introduction to Python](https://docs.python.org/3/tutorial/introduction.html)

							_"In the following examples, input and output are distinguished by the presence or absence of prompts (>>> and …): to repeat the example, you must type everything after the prompt, when the prompt appears; lines that do not begin with a prompt are output from the interpreter. Note that a secondary prompt on a line by itself in an example means you must type a blank line; this is used to end a multi-line command."_

							~ [Python Software Foundation](https://www.python.org/psf-landing/)
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							## [An Informal Introduction to Python](https://docs.python.org/3/tutorial/introduction.html)

							_"Many of the examples in this manual, even those entered at the interactive prompt, include comments. Comments in Python start with the hash character, #, and extend to the end of the physical line... Since comments are to clarify code and are not interpreted by Python, they may be omitted when typing in examples."_

							~ [Python Software Foundation](https://www.python.org/psf-landing/)
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							## [An Informal Introduction to Python](https://docs.python.org/3/tutorial/introduction.html)

							<pre><code data-trim data-noescape>
								# this is the first comment
								spam = 1  # and this is the second comment
								          # ... and now a third!
								text = "# This is not a comment because it's inside quotes."
							</code></pre>
							~ [Python Software Foundation](https://www.python.org/psf-landing/)
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							## [Using Python as a Calculator](https://docs.python.org/3/tutorial/introduction.html#using-python-as-a-calculator)

							_"Let’s try some simple Python commands. Start the interpreter and wait for the primary prompt, >>>. (It shouldn’t take long.)"_

							~ [Python Software Foundation](https://www.python.org/psf-landing/)
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							## [Numbers](https://docs.python.org/3/tutorial/introduction.html#numbers)

							_"The interpreter acts as a simple calculator: you can type an expression at it and it will write the value. Expression syntax is straightforward: the operators +, -, * and / work just like in most other languages (for example, Pascal or C); parentheses (()) can be used for grouping. For example:"_

							~ [Python Software Foundation](https://www.python.org/psf-landing/)
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							## [Numbers](https://docs.python.org/3/tutorial/introduction.html#numbers)

							<pre><code data-trim data-noescape>
								>>> 2 + 2
								4
								>>> 50 - 5*6
								20
								>>> (50 - 5*6) / 4
								5.0
								>>> 8 / 5  # division always returns a floating point number
								1.6
							</code></pre>

							~ [Python Software Foundation](https://www.python.org/psf-landing/)
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							## [Numbers](https://docs.python.org/3/tutorial/introduction.html#numbers)

							The integer numbers (e.g. 2, 4, 20) have type int, the ones with a fractional part (e.g. 5.0, 1.6) have type float. We will see more about numeric types later in the tutorial.

							~ [Python Software Foundation](https://www.python.org/psf-landing/)
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							## [Numbers](https://docs.python.org/3/tutorial/introduction.html#numbers)

							Division (/) always returns a float. To do floor division and get an integer result (discarding any fractional result) you can use the // operator; to calculate the remainder you can use %:

							~ [Python Software Foundation](https://www.python.org/psf-landing/)
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							## [Numbers](https://docs.python.org/3/tutorial/introduction.html#numbers)

							<pre><code data-trim data-noescape>
								>>> 17 / 3  # classic division returns a float
								5.666666666666667
								>>>
								>>> 17 // 3  # floor division discards the fractional part
								5
								>>> 17 % 3  # the % operator returns the remainder of the division
								2
								>>> 5 * 3 + 2  # result * divisor + remainder
								17
							</code></pre>
							~ [Python Software Foundation](https://www.python.org/psf-landing/)
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							## [Numbers](https://docs.python.org/3/tutorial/introduction.html#numbers)

							With Python, it is possible to use the ** operator to calculate powers:

							<pre><code data-trim data-noescape>
								>>> 5 ** 2  # 5 squared
								25
								>>> 2 ** 7  # 2 to the power of 7
								128
							</code></pre>
							~ [Python Software Foundation](https://www.python.org/psf-landing/)
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							## [Numbers](https://docs.python.org/3/tutorial/introduction.html#numbers)

							The equal sign (=) is used to assign a value to a variable. Afterwards, no result is displayed before the next interactive prompt:

							<pre><code data-trim data-noescape>
								>>> width = 20
								>>> height = 5 * 9
								>>> width * height
								900
							</code></pre>
							~ [Python Software Foundation](https://www.python.org/psf-landing/)
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							## [Numbers](https://docs.python.org/3/tutorial/introduction.html#numbers)

							There is full support for floating point; operators with mixed type operands convert the integer operand to floating point:

							<pre><code data-trim data-noescape>
								>>> 4 * 3.75 - 1
								14.0
							</code></pre>
							~ [Python Software Foundation](https://www.python.org/psf-landing/)
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							## [Numbers](https://docs.python.org/3/tutorial/introduction.html#numbers)

							In interactive mode, the last printed expression is assigned to the variable _. This means that when you are using Python as a desk calculator, it is somewhat easier to continue calculations, for example:

							<pre><code data-trim data-noescape>
								>>> tax = 12.5 / 100
								>>> price = 100.50
								>>> price * tax
								12.5625
								>>> price + _
								113.0625
								>>> round(_, 2)
								113.06
							</code></pre>
							~ [Python Software Foundation](https://www.python.org/psf-landing/)
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							## [Numbers](https://docs.python.org/3/tutorial/introduction.html#numbers)

							In addition to int and float, Python supports other types of numbers, such as Decimal and Fraction. Python also has built-in support for complex numbers, and uses the j or J suffix to indicate the imaginary part (e.g. 3+5j).

							~ [Python Software Foundation](https://www.python.org/psf-landing/)
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							## [Strings](https://docs.python.org/3/tutorial/introduction.html#strings)

							Besides numbers, Python can also manipulate strings, which can be expressed in several ways. They can be enclosed in single quotes ('...') or double quotes ("...") with the same result 2. \ can be used to escape quotes:

							~ [Python Software Foundation](https://www.python.org/psf-landing/)
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							## [Strings](https://docs.python.org/3/tutorial/introduction.html#strings)

							String literals can span multiple lines. One way is using triple-quotes: """...""" or '''...'''. End of lines are automatically included in the string, but it’s possible to prevent this by adding a \ at the end of the line. The following example:

							<pre><code data-trim data-noescape>
								print("""\
								Usage: thingy [OPTIONS]
								     -h                        Display this usage message
								     -H hostname               Hostname to connect to
								""")
							</code></pre>

							~ [Python Software Foundation](https://www.python.org/psf-landing/)
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							## [Strings](https://docs.python.org/3/tutorial/introduction.html#strings)

							Strings can be concatenated (glued together) with the + operator, and repeated with *:

							<pre><code data-trim data-noescape>
								>>> # 3 times 'un', followed by 'ium'
								>>> 3 * 'un' + 'ium'
								'unununium'
							</code></pre>

							~ [Python Software Foundation](https://www.python.org/psf-landing/)
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							## [Strings](https://docs.python.org/3/tutorial/introduction.html#strings)

							Strings can be indexed (subscripted), with the first character having index 0. There is no separate character type; a character is simply a string of size one:

							<pre><code data-trim data-noescape>
								>>> word = 'Python'
								>>> word[0]  # character in position 0
								'P'
								>>> word[5]  # character in position 5
								'n'
							</code></pre>

							~ [Python Software Foundation](https://www.python.org/psf-landing/)
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							## [Strings](https://docs.python.org/3/tutorial/introduction.html#strings)

							Indices may also be negative numbers, to start counting from the right:

							<pre><code data-trim data-noescape>
								>>> word[-1]  # last character
								'n'
								>>> word[-2]  # second-last character
								'o'
								>>> word[-6]
								'P'
							</code></pre>

							~ [Python Software Foundation](https://www.python.org/psf-landing/)
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							## [Strings](https://docs.python.org/3/tutorial/introduction.html#strings)

							In addition to indexing, slicing is also supported. While indexing is used to obtain individual characters, slicing allows you to obtain substring:

							<pre><code data-trim data-noescape>
								>>> word[0:2]  # characters from position 0 (included) to 2 (excluded)
								'Py'
								>>> word[2:5]  # characters from position 2 (included) to 5 (excluded)
								'tho'
							</code></pre>

							~ [Python Software Foundation](https://www.python.org/psf-landing/)
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							## [Strings](https://docs.python.org/3/tutorial/introduction.html#strings)

							Note how the start is always included, and the end always excluded. This makes sure that s[:i] + s[i:] is always equal to s:

							<pre><code data-trim data-noescape>
								>>> word[:2] + word[2:]
								'Python'
								>>> word[:4] + word[4:]
								'Python'
							</code></pre>

							~ [Python Software Foundation](https://www.python.org/psf-landing/)
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							## [Strings](https://docs.python.org/3/tutorial/introduction.html#strings)

							Slice indices have useful defaults; an omitted first index defaults to zero, an omitted second index defaults to the size of the string being sliced.

							<pre><code data-trim data-noescape>
								>>> word[:2]   # character from the beginning to position 2 (excluded)
								'Py'
								>>> word[4:]   # characters from position 4 (included) to the end
								'on'
								>>> word[-2:]  # characters from the second-last (included) to the end
								'on'
							</code></pre>

							~ [Python Software Foundation](https://www.python.org/psf-landing/)
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							## [Strings](https://docs.python.org/3/tutorial/introduction.html#strings)

							One way to remember how slices work is to think of the indices as pointing between characters, with the left edge of the first character numbered 0. Then the right edge of the last character of a string of n characters has index n, for example:

							<pre><code data-trim data-noescape>
								+---+---+---+---+---+---+
								| P | y | t | h | o | n |
								+---+---+---+---+---+---+
								0   1   2   3   4   5   6
								-6  -5  -4  -3  -2  -1
							</code></pre>

							~ [Python Software Foundation](https://www.python.org/psf-landing/)
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							## [Strings](https://docs.python.org/3/tutorial/introduction.html#strings)

							Python strings cannot be changed — they are immutable. Therefore, assigning to an indexed position in the string results in an error:

							<pre><code data-trim data-noescape>
								>>> word[0] = 'J'
								Traceback (most recent call last):
								  File "<stdin>", line 1, in <module>
								TypeError: 'str' object does not support item assignment
								>>> word[2:] = 'py'
								Traceback (most recent call last):
								  File "<stdin>", line 1, in <module>
								TypeError: 'str' object does not support item assignment
							</code></pre>

							~ [Python Software Foundation](https://www.python.org/psf-landing/)
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							## [Strings](https://docs.python.org/3/tutorial/introduction.html#strings)

							If you need a different string, you should create a new one:

							<pre><code data-trim data-noescape>
								>>> 'J' + word[1:]
								'Jython'
								>>> word[:2] + 'py'
								'Pypy'
							</code></pre>

							~ [Python Software Foundation](https://www.python.org/psf-landing/)
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							## [Lists](https://docs.python.org/3/tutorial/introduction.html#lists)

							Python knows a number of compound data types, used to group together other values. The most versatile is the list, which can be written as a list of comma-separated values (items) between square brackets. Lists might contain items of different types, but usually the items all have the same type.

							~ [Python Software Foundation](https://www.python.org/psf-landing/)
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							## [Lists](https://docs.python.org/3/tutorial/introduction.html#lists)

							<pre><code data-trim data-noescape>
								>>> squares = [1, 4, 9, 16, 25]
								>>> squares
								[1, 4, 9, 16, 25]
							</code></pre>

							~ [Python Software Foundation](https://www.python.org/psf-landing/)
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							## [Lists](https://docs.python.org/3/tutorial/introduction.html#lists)

							Like strings (and all other built-in sequence types), lists can be indexed and sliced:

							<pre><code data-trim data-noescape>
								>>> squares[0]  # indexing returns the item
								1
								>>> squares[-1]
								25
								>>> squares[-3:]  # slicing returns a new list
								[9, 16, 25]
							</code></pre>

							~ [Python Software Foundation](https://www.python.org/psf-landing/)
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							## [Lists](https://docs.python.org/3/tutorial/introduction.html#lists)

							All slice operations return a new list containing the requested elements. This means that the following slice returns a new (shallow) copy of the list:

							<pre><code data-trim data-noescape>
								>>> squares[:]
								[1, 4, 9, 16, 25]
							</code></pre>

							~ [Python Software Foundation](https://www.python.org/psf-landing/)
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							## [Lists](https://docs.python.org/3/tutorial/introduction.html#lists)

							Lists also support operations like concatenation:

							<pre><code data-trim data-noescape>
								>>> squares + [36, 49, 64, 81, 100]
								[1, 4, 9, 16, 25, 36, 49, 64, 81, 100]
							</code></pre>

							~ [Python Software Foundation](https://www.python.org/psf-landing/)
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							## [Lists](https://docs.python.org/3/tutorial/introduction.html#lists)

							Unlike strings, which are immutable, lists are a mutable type, i.e. it is possible to change their content:

							<pre><code data-trim data-noescape>
								>>> cubes = [1, 8, 27, 65, 125]  # something's wrong here
								>>> 4 ** 3  # the cube of 4 is 64, not 65!
								64
								>>> cubes[3] = 64  # replace the wrong value
								>>> cubes
								[1, 8, 27, 64, 125]
							</code></pre>

							~ [Python Software Foundation](https://www.python.org/psf-landing/)
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							## [Lists](https://docs.python.org/3/tutorial/introduction.html#lists)

							You can also add new items at the end of the list, by using the append() method (we will see more about methods later):

							<pre><code data-trim data-noescape>
								>>> cubes.append(216)  # add the cube of 6
								>>> cubes.append(7 ** 3)  # and the cube of 7
								>>> cubes
								[1, 8, 27, 64, 125, 216, 343]
							</code></pre>

							~ [Python Software Foundation](https://www.python.org/psf-landing/)
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							## [Lists](https://docs.python.org/3/tutorial/introduction.html#lists)

							Assignment to slices is also possible, and this can even change the size of the list or clear it entirely:

							<pre><code data-trim data-noescape>
								>>> letters = ['a', 'b', 'c', 'd', 'e', 'f', 'g']
								>>> letters
								['a', 'b', 'c', 'd', 'e', 'f', 'g']
								>>> # replace some values
								>>> letters[2:5] = ['C', 'D', 'E']
								>>> letters
								['a', 'b', 'C', 'D', 'E', 'f', 'g']
								>>> # now remove them
								>>> letters[2:5] = []
								>>> letters
								['a', 'b', 'f', 'g']
								>>> # clear the list by replacing all the elements with an empty list
								>>> letters[:] = []
								>>> letters
								[]
							</code></pre>

							~ [Python Software Foundation](https://www.python.org/psf-landing/)
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							## [Lists](https://docs.python.org/3/tutorial/introduction.html#lists)

							The built-in function len() also applies to lists:

							<pre><code data-trim data-noescape>
								>>> letters = ['a', 'b', 'c', 'd']
								>>> len(letters)
								4
							</code></pre>

							~ [Python Software Foundation](https://www.python.org/psf-landing/)
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							## [Lists](https://docs.python.org/3/tutorial/introduction.html#lists)

							It is possible to nest lists (create lists containing other lists), for example:

							<pre><code data-trim data-noescape>
								>>> a = ['a', 'b', 'c']
								>>> n = [1, 2, 3]
								>>> x = [a, n]
								>>> x
								[['a', 'b', 'c'], [1, 2, 3]]
								>>> x[0]
								['a', 'b', 'c']
								>>> x[0][1]
								'b'
							</code></pre>

							~ [Python Software Foundation](https://www.python.org/psf-landing/)
						</textarea>
					</section>
